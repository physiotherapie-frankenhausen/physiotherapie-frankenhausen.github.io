   <H1>Unsere Schwerpunkte liegen in der Osteopathie und Physiotherapie. Wir bieten Schmerzlinderung durch Massagen 

      (auch Fußreflexzonen-Massage), Fango und Eisbehandlungen. Wir fördern und reaktivieren Ihre Beweglichkeit durch 

       Krankengymnastik, Rückenschultraining (auch in Gruppen) und spezielle für Ihre Beschwerden ausgesuchte Behandlungsmethoden. <br>

       Manuelle Therapie, Cranio-sakrale Therapie und Therapie nach Bobath gehören ebenso zu unserem Leistungsspektrum
